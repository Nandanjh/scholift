<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <!-- Background -->
  <rect width="600" height="400" fill="#DCF8C6" opacity="0.3"/>
  
  <!-- School Building -->
  <rect x="150" y="150" width="300" height="200" fill="#ffffff" stroke="#128C7E" stroke-width="3"/>
  <rect x="275" y="250" width="50" height="100" fill="#ffffff" stroke="#128C7E" stroke-width="3"/>
  <rect x="285" y="300" width="30" height="50" fill="#25D366"/>
  
  <!-- Windows -->
  <rect x="180" y="180" width="40" height="40" fill="#34B7F1" opacity="0.7"/>
  <rect x="250" y="180" width="40" height="40" fill="#34B7F1" opacity="0.7"/>
  <rect x="320" y="180" width="40" height="40" fill="#34B7F1" opacity="0.7"/>
  
  <!-- Mobile Phone -->
  <rect x="400" y="200" width="60" height="100" rx="10" fill="#ffffff" stroke="#333333" stroke-width="3"/>
  <rect x="410" y="210" width="40" height="70" fill="#25D366" opacity="0.5"/>
  
  <!-- Text -->
  <text x="300" y="120" font-family="Arial" font-weight="bold" font-size="24" fill="#128C7E" text-anchor="middle">SchoLift</text>
  <text x="300" y="380" font-family="Arial" font-size="16" fill="#128C7E" text-anchor="middle">For Bihar Schools</text>
</svg>